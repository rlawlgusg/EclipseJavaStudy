<style type="text/css">
	.wrapper{
		width: 500px;
		height: 100px;
		margin: 0 auto 20px;
		border: 2px solid black;
		display: flex;
	}
	.wrapper div{
		width: 100px;
		border: 2px solid black;
		background: #ccc;
	}
	h1{
		text-align: center;
	}
	p{
		text-align: center;
		font-weight: bold;
	}
	#container1{
		align-items: stretch;
	}
	
	#container2{
		align-items: flex-start;
	}
	
	#container3{
		align-items: flex-end;
	}
	
	#container4{
		align-items: center;
	}
	
	#container5{
		align-items: baseline;
	}
	
	
	
</style>
</head>
<body>
	<h1>align-items : strech</h1>
