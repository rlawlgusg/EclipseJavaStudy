<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="enhancedTag.jsp" method="post">
		입사일 : <input type="date"> <br>
		검색 : <input type="search" name="keyword"> <br>
		전화 : <input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" name="tel" required="required">*<br>
		url : <input type="url" name="url"> <br>
		email : <input type="email" name="email"> <br>
		출생연도 : <input required="required" type="number" name="year" min="1900" max="2021" value="1995">*<br>
		나이 : <input required="required" type="range" name="age" min="20" max="100" value="20">*<br>
		색상 : <input required="required" type="color" name="color">*<br>
		파일선택 : <input required="required" type="file">

		<input type="submit" value="확인">
	</form>
</body>
</html>
