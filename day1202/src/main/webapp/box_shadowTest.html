<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 200px;
		height: 100px;
		display: inline-block;
		margin: 15px;
		border: 2px solid;
		border-radius: 20px;
	}
	
	#box1{
		box-shadow: 2px -2px 5px 0px black;
	}
	
	#box2{
		box-shadow: 5px 5px 15px 5px gray;
	}
	
	h1 {
		width: 50%;
		height: auto;
		border: solid 1px black;
		padding: 10px;
		text-align: center;
		box-shadow: 2px -2px 5px 0px black;
	}
	
</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<hr>
	<h1>우리나라 대한민국</h1>
	
</body>
</html>
