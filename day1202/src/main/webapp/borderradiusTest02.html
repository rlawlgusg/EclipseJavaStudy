<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 200px;
		height: 100px;
		display: inline-block;
		margin: 15px;
		border: 2px solid black;
		background: orange;
	}
	
	#box1{
		border-top-left-radius: 100px 50px; 
	}
	#box2{
		border-bottom-right-radius: 50% 30%; 
	}
	#box3{
		border-top-right-radius: 50px; 
	}
	h2 {
		background: pink;
		padding: 20px;
		width: 50%;
		text-align: center;
		border-top-left-radius: 25%;
		border-bottom-right-radius: 25%;
	}
</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
	<hr>
	<h2>우리나라 대한민국</h2>

</body>
</html>
