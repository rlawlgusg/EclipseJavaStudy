<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	#wrap{
		position: relative;
	}
	.box{
		position: absolute;
		width: 100px;
		height: 100px;
		border: solid 1px pink;
		font-size: 26px;
	}
	#b1{
		left: 50px;
		top: 50px;
		background: #ff0000;
		z-index: 1;
	}
	#b2{
		left: 110px;
		top: 70px;
		background: #ffd800;
		z-index: 100;
	}
	#b3{
		left: 70px;
		top: 110px;
		background: #ff94ff;
		z-index: 1;
	}
</style>
</head>
<body>
	<div id="wrap">
		<div id="b1" class="box">1</div>
		<div id="b2" class="box">2</div>
		<div id="b3" class="box">3</div>
	</div>
</body>
</html>
