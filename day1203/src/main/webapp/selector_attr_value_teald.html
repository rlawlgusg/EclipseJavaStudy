<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	ul {
		list-style: none;
	}
	li {
		width: 150px;
		display: inline-block;
		margin: 10px;
	}
	li a {
		padding: 5px 20px;
		font-size: 14px;
		color: blue;
		text-decoration: none;
	}
	
	a[target="_blank"]{
		padding-right: 30px;
		background: url("images/newwindow.png") no-repeat center right;
	}
	
	a[class~='button']{
		border: 2px solid black;
		box-shadow: rgba(0,0,0,0.4) 5px 5px;
	}
</style>
</head>
<body>
	<ul>
		<li><a>메인메뉴:</a></li>
		<li><a href="http://www.sist.co.kr" target="_blank">쌍용교육센터</a></li>
		<li><a class="button" href="http://naver.com">네이버</a></li>
		<li><a class="button flat" href="http://hanb.co.kr">한빛출판사</a></li>
	</ul>
</body>
</html>
