<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	#wrap{
		position: relative;
		width: 300px;
		height: 300px;
		border: 1px solid #ccc;
	}
	.box{
		width: 50px;
		height: 50px;
		background: #0094ff;
		position: absolute;
	}
	#crd1{
		left: 0;
		top: 0;
	}
	#crd2{
		right: 0;
		top: 0;
	}
	#crd3{
		left: 0;
		bottom: 0;
	}
	#crd4{
		right: 0;
		bottom: 0;
	}
	#crd5{
		left: 100px;
		top: 100px;
	}
</style>
</head>
<body>
	<div id="wrap">
		<div class="box" id="crd1">1</div>
		<div class="box" id="crd2">2</div>
		<div class="box" id="crd3">3</div>
		<div class="box" id="crd4">4</div>
		<div class="box" id="crd5">5</div>
	</div>
</body>
</html>
