<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	ul {
		list-style: none;
	}
	li {
		display: inline-block;
		margin: 10px;
	}
	li > a{
		padding: 5px 20px;
		font-size: 14px;
		color: blue;
		text-decoration: none;
	}
	
	a[title |= "us"] {
		background: url("images/us.png") no-repeat left center;
	}
	a[title |= "jap"]{
		background: url(images/jp.png) no-repeat left center; 
	}
	/*
	문자열값이 하이픈(-)으로 연결되어 있을 때만 대상이 된다
	japanese	X
	jap-anese 	O
	*/
</style>
</head>
<body>
	<ul>
		<li>외국어 서비스:</li>
		<li><a href="#" title="us">영어</a></li>
		<li><a href="#" title="us-english">영어</a></li>
		<li><a href="#" title="jap">일본어</a></li>
	</ul>
</body>
</html>
