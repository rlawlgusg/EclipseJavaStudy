<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	h1{
		text-align: center;
		font-size: 35px;
	}
	.box{
		width: 100px;
		height: 100px;
		background-color: red;
		border: solid 1px black;
		transition-duration:2s; 	
	}
	.box:hover {
		width: 200px;
		height: 200px;
		background: #ff6e5f;
		transform:rotate(180deg);
	}
</style>
</head>
<body>
	<div class="box">
		<h1>Hello!</h1>
	</div>
</body>
</html>
