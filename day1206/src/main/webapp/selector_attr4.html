<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	ul {
		list-style: circle;
	}
	li {
		padding: 5px 30px;
	}
	li a{
		font-size: 16px;
		color: blue;
		text-decoration: none;
	}
	a[href *= "w3"]{
		background: blue;
		color: white;
	}
	
</style>
</head>
<body>
	<h1>HTML5 참고 사이트</h1>
	<ul>
	<li><a href="http:///www.w3c.org/TR/html">HTML 표준안 사이트</a></li>
	<li><a href="http://www.webplatform.org">튜토리얼</a></li>
	<li><a href="http://caniuse.com">HTML 지원 여부 확인</a></li>
	<li><a href="http://www.w3c.org/TR/css3-mediaqueries">미디어 쿼리</a></li>
	</ul>
</body>
</html>
