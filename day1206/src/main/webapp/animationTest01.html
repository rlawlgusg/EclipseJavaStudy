<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background-color: blue;
		animation-duration:3s;
		animation-name:my;
	}
		
	@keyframes my{
		from{
			background-color: blue;
			border: 1px solid black;
		}	
		to{
			background-color: #a5d6ff;
			border: 1px solid blue;
			border-radius: 50%;
		}
	}
</style>
</head>
<body>
	<div>
	
	</div>
</body>
</html>
