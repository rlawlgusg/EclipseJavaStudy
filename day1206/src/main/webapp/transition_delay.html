<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	#wrap{
		position: relative;
		width:500px;
		height: 150px;
		margin: 0 auto;
		border: 1px solid #aaa;
		border-radius: 30px;
		padding: 20px;
	}
	#wrap:hover .box{
		transform:rotate(720deg);
		margin-left: 400px;
	}
	.box{
		position: relative;
		margin-bottom: 10px;
		width: 50px;
		height: 50px;
	}
	#ball1{
		transition-duration:3s;
	}
	#ball2{
		transition-duration:3s;
		transition-delay:1s;
	}
</style>
</head>
<body>
	<div id="wrap">
		<div id="ball1" class="box"><img src="images/ball1.jpg" width="50" height="50"></img></div>
		<div id="ball2" class="box"><img src="images/ball2.jpg" width="50" height="50"></img></div>
	</div>
</body>
</html>
