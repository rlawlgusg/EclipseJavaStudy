<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 200px;
		height: 200px;
	}
	.container{
		border: 1px solid black;
		perspective: 300px;
		margin-top: 100px;
		margin-left: 100px;
		float: left;
	}
	.box1{
		background: #82cbd8;
		transform: rotateY(45deg);
	}
	.box2{
		background: #0d6097;
		transform: rotateX(45deg);
		transform-origin: left top;
	}
	#tr_style1{
		transform-style:flat;
	}
	#tr_style2{
		transform-style:preserve-3d;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="box1" id="tr_style1">
			<div class="box2"></div>
		</div>
	</div>
	<div class="container">
		<div class="box1" id="tr_style2">
			<div class="box2"></div>
		</div>
	</div>
</body>
</html>
