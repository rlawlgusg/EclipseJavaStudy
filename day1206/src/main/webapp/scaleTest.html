<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	.origin{
		width: 210px;
		height: 200px;
		border: solid 1px black;
		float: left;
		margin: 40px;
	}
	.scalex:hover {
		transform:scaleX(1.2);
	}
	.scaley:hover {
		transform:scaleY(1.5);
	}
	.scalexy:hover {
		transform:scale(0.7);
	}
	
	
</style>
</head>
<body>
	<div class="origin">
		<div class="scalex">
			<img src="images/fruit.jpg">
		</div>
	</div>
	<div class="origin">
		<div class="scaley">
			<img src="images/fruit.jpg">
		</div>
	</div>
	<div class="origin">
		<div class="scalexy">
			<img src="images/fruit.jpg">
		</div>
	</div>
</body>
</html>
