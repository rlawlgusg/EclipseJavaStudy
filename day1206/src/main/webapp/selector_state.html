<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	body {
		background: #fff;
	}
	form fieldset {
		margin-bottom: 25px;
	}
	form legend{
		font-size: 15px;
		font-weight: bold;
	}
	input:disabled {
		background: #ddd;
		border: 1px #ccc solid;
	}
	input:checked + span {
		color: blue;
	}
	
</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>사용자 정보</legend>
			<label>이름: <input type="text" disabled="disabled"></label>
		</fieldset>
		<fieldset>
			<legend>신청 과목</legend>
			<p>이 달에 신청할 과목을 선택하세요</p>
			<label><input type="radio" name="subject" value="speaking"><span>회화</span></label>
			<label><input type="radio" name="subject" value="grammer"><span>문법</span></label>
			<label><input type="radio" name="subject" value="writing"><span>작문</span></label>
		</fieldset>
	</form>
</body>
</html>
