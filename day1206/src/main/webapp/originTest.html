<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	.origin{
		width: 160px;
		height: 240px;
		border: solid 1px black;
		float: left;
		margin: 40px;
	}
	
	.rose{
		transform:rotateZ(10deg);
	}

	.ltop .rose{
		transform-origin: left top;
	}
	
	.rtop .rose{
		transform-origin: right top;
	}
	.lbottom .rose{
		transform-origin: left bottom;
	}
	.rbottom .rose{
		transform-origin: right bottom;
	}
	
	
</style>
</head>
<body>

	<div class="origin">
		<div class="ltop">
			<img class="rose" src="images/rose.jpg">
		</div>
	</div>
	<div class="origin">
		<div class="rtop">
			<img class="rose" src="images/rose.jpg">
		</div>
	</div>
	<div class="origin">
		<div class="lbottom">
			<img class="rose" src="images/rose.jpg">
		</div>
	</div>
	<div class="origin">
		<div class="rbottom">
			<img class="rose" src="images/rose.jpg">
		</div>
	</div>
	
</body>
</html>
