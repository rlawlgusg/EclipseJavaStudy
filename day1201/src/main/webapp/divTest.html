<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	#input{
	visibility: hidden
	}
</style>

<script type="text/javascript">
	function pro() {
		document.getElementById("input").style.visibility="visible";
	}
</script>

</head>
<body>
	<input type="button" value="인증번호 전송" onclick="pro()">
	
	<div id="input">	
	인증번호 입력 <input type="text">
	<input type="button" value="확인">
	</div>
	
	<div id="title">
		다른 div가 있을 수도 있음
	</div>
</body>
</html>
