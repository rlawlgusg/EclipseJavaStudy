<head>

<title>Insert title here</title>
<style type="text/css">
	.box{
		position : absolute;
		left: 50px;
		top: 70px;
		width: 100px;
		height: 60px;
		background: orange;
		border: 2px solid green;
		line-height: 60px;
		text-align: center;
	}
	.box:hover{
		transform:rotate(15deg);
		-webkit-tansform:rotate(15deg);
		-moz-transform:ratate(15deg);
		-o-transform:rotate(15deg);
		-ms-transform:rotate(15deg);
	}
</style>
</head>
<body>
	<div class="box">Mouse Over</div>
</body>
