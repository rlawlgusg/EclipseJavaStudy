<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	span{
		display: inline-block;
		margin: 5px;
		cursor: pointer;
	}
	
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3fd7b3691ae98830f92497719a3fe238"></script>
<script type="text/javascript">
$(function(){
	
	var pageSize = 20; 	//한 화면에 20개씩 보여주고 싶음
	var totalRecord; 	//전체 레코드수를 담기 위한 변수
	var totalPage; 		//전체 페이지수를 담기 위한 변수
	var arr; 			//전체 데이터를 담기 위한 배열
	var pageGroup = 10; 
	var oldMarker = new kakao.maps.Marker({
	    position: (33.450701, 126.570667)
	});
	
	$.getJSON("전국야영(캠핑)장표준데이터.json",function(data){
		//console.log(data);
		arr = data['records'];
		totalRecord = arr.length;
		totalPage = Math.ceil(totalRecord / pageSize);
		console.log(totalPage);
		printPageNumber(1);
		printPage(1)
		
		
	}); //end getJSON
	
	//현재페이지의 캠핑장 목록 출력하기
	function printPage(page){
		
		$("#list").empty();
		
		//page가 1이면 보여줘야 할 시작레코드의 인덱스 0 마지막 인덱스 9
		//		2이면 						10				19
		
		var start = (page-1)*pageSize;
					
		var end = start + pageSize - 1;
		
		console.log("시작페이지",start);
		console.log("마지막페이지",end);
		//console.log(arr.length);
		
		//캠핑장 목록 출력하기
		
		for(var i=start; i<=end; i++){
			var row = arr[i];
			var name = row['야영(캠핑)장명'];
			var addr = row['소재지도로명주소'];
			var lat = row['위도'];
			var lng = row['경도'];
			var td1 = $("<td></td>").html(name);
			var td2 = $("<td></td>").html(addr);
			var td3 = $("<td></td>").html(lat);
			var td4 = $("<td></td>").html(lng);
			var tr = $("<tr></tr>").addClass("item");
			$(tr).attr("index",i)
			$(tr).append(td1,td2,td3,td4);
			$("#list").append(tr);
		}
	}
	
	
	
	//페이지번호 출력하기
	function printPageNumber(page){
		
		//paging에 있는 모든 자식 노드들을 지워줌
		$("#paging").empty();
		
		var startPage = Math.floor((page-1)/pageGroup) * pageGroup + 1;
		var endPage = startPage + pageGroup -1;
		//마지막페이지는 전체 페이지를 넘지 않도록 함
		if(endPage > totalPage){
			endPage = totalPage;	
		}
		
		if(startPage > 1){
			var span = $("<span></span>").html("[이전]");
			$(span).attr("page",startPage-1);
			$("#paging").append(span);	
		}
		//페이지번호 출력하기	
		for(var i=startPage; i<=endPage; i++){
			var span = $("<span></span>").html(i);
			$(span).attr("page",i);
			$("#paging").append(span);
		}
		if(endPage < totalPage){
			var span = $("<span></span>").html("[다음]");
			$(span).attr("page",endPage+1);
			$("#paging").append(span);
		}
	}
	
	//페이지번호를 담고 있는 span태그가 눌러졌을때의 처리
	$(document).on("click","span",function(){
		var page = $(this).attr("page");
		printPageNumber(page);
		printPage(Page);
	});
	
	$(document).on("click",".item",function(){
		var index = $(this).attr("index");
		var item = arr[index];
		var lat = item['위도'];
		var lng = item['경도'];
		console.log(lat,lng);
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	    mapOption = { 
	        center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
	        level: 3 // 지도의 확대 레벨
	    };
		var map = new kakao.maps.Map(mapContainer, mapOption); 
		var moveLatLon = new kakao.maps.LatLng(lat, lng);
		map.panTo(moveLatLon);   
		var marker = new kakao.maps.Marker({
		    position: moveLatLon
		});
		//oldMarker를 제거함
		oldMarker.setMap(null);
		//현재 Marker를 표시함
		marker.setMap(map);
		//다음에 표시될 마커를 위하여 현재 마커를 oldMarker에 담아 둠
		oldMarker = marker;
		
		
	})
});
</script>
	
</head>
<body>
	<div id="paging"></div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>캠핑장이름</th>
				<th>주소</th>
				<th>위도</th>
				<th>경도</th>
			</tr>
		</thead>
		<tbody id="list">
		</tbody>
	</table>
	<div id="map" style="width:100%;height:350px;"></div>

	
	
</body>
</html>
