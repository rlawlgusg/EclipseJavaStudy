<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	.container{
		width: 500px;
		margin: 0 auto;
	}
	.photo{
		border: solid 1px black;
	}
	.photo:hover {
		animation:ani 3s infinite;
	}
	
	@keyframes ani{
		from{
		transform: rotateX(0deg) rotateY(0deg);
		}
		to{
		border-radius: 10px;
		transform:rotateX(20deg) rotateY(20deg);
		}
	}
</style>
</head>
<body>
	<div class="container">	
		<img src="images/coffee.jpg" class="photo">
	</div>
</body>
</html>
